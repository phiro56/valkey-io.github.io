{% extends "default.html" %}

{% block content %}
<div class="styled-title">
    <h1>{% if page and page.title %}{{ page.title }}{% elif section and section.title %}{{ section.title }}{% endif %}</h1>
</div>

<div class="width-limiter">
    <main class="container">
        {% block main_content %}{{ page.content | markdown | safe }}{% endblock main_content %}
    </main>
</div>
{% endblock content %}
